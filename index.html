<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzo's QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="mainContainer">
        <div class="card quiz-card">
            <img id="image" src="img/quiz.jpg" class="card-img-top">

            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 25%">25%</div>
              </div>
              
            <div class="card-body" id="endScreen" style="display: none;"> 
              <div class="text-center quizBeendet"><h1>Quiz beendet!</h1></div>  
              <div class="text-center">Du hast <b id="right"></b> von <b id="sumOfQuestions"></b> richtig beantwortet!</div>
            </div>
    

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questionText">Frage</h5>

                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_1" onclick="answer('answer_1')">
                        Antwort!
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_2" onclick="answer('answer_2')">
                        Antwort!
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_3" onclick="answer('answer_3')">
                        Antwort!
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_4" onclick="answer('answer_4')">
                        Antwort!
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="actualQuestion">1</b> von <b id="questionsLenght"></b> Fragen
                    </span>
                    <button onclick="nextQuestion()" type="button" class="btn btn-primary" disabled id="next-button">NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
